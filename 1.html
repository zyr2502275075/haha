<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#tou div{
			width: 200px;
			height: 30px;
			text-align: center;
			background-color: dodgerblue;
			float: left;
			margin-left: 100px;
			
		}
	</style>
</head>
<body>
<div id="app">
<div id="tou">
	<div><router-link to="/">首页</router-link></div>
	<div><router-link to="/a">新闻</router-link></div>
	<div><router-link to="/b">视频</router-link>	</div>
</div>
	
		<router-view name="aa"></router-view>
		<router-view name="bb"></router-view>
		<router-view name="cc"></router-view>
	
	
</div>
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/vue.js"></script>
	<script src="./js/vue-route.js"></script>
</body>
</html>
<script>
	var shouye={
		template:`
         <h1>首页</h1>`
	}
	var news={
		template:`
         <h1>新闻</h1>`
	}
	var shipin={
		template:`
         <h1>视频</h1>`
	}
	var shouyee={
		template:`
         <div style="width:500px;height:200px;">
                     <div style="width:200px;height:200px;background-color:blue;float:left;margin-top:50px;margin-left:50px;">
                       文章列表
	                 </div>
                     <div style="width:200px;height:200px;background-color:blue;float:right;margin-top:50px;">视频列表</div>
          </div>
           `
	}
	var neww={
		template:`
              <div style="width:500px;height:200px;">
                   <div style="width:400px;height:100px;background-color:blue;float:right;margin-top:50px;margin-left:50px;">
                       新闻条目
	                 </div>
                     <div style="width:400px;height:100px;background-color:blue;float:right;margin-top:30px;margin-left:50px;">新闻条目</div>
                     <div style="width:400px;height:100px;background-color:blue;float:right;margin-top:30px;margin-left:50px;">新闻条目</div>
	           </div>
         `
	}
	var shipinn={
		template:`
               <div style="width:500px;height:500px; margin-left:50px;">
<div style="width:500px;height:100px;background-color:blue; margin-top:50px;float:right;">广告栏</div>
<div style="width:500px;height:200px;background-color:blue; margin-top:30px;float:right;">视频内容</div>
	           </div>`
	}
	var routes=[
		{
		path:'/',
		components:{
			default:shouye,
			aa:shouyee}
	    },
		{
		path:'/a',
		components:{
			default:news,
			bb:neww
		  }
	    },
		
		{
		path:'/b',
		components:{
			default:shipin,
			cc:shipinn}
	    }
	]
	var router=new VueRouter({
		routes
	})
	var vm=new Vue({
		el:"#app",
		router
	})
</script>
